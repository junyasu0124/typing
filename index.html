<!DOCTYPE html>
<html>

<head></head>

<body style="font-family: Moralerspace Neon;">
  <h1>TITLE</h1>

  <div id="startPage">
    <textarea id="input" rows="10" cols="50" placeholder="Type here..."></textarea>
    <button id="start">Start</button>
  </div>

  <div id="playPage" style="display: none;">
    <div id="textArea" style="display: flex; flex-direction: row; white-space: nowrap;">
      <h3 id="inputtedText" style="color: gray;"></h3>
      <h3 id="currentText" style="color: black; text-decoration: underline;"></h3>
      <h3 id="notInputtedText" style="color: black;"></h3>
    </div>
    <button id="quit">Quit</button>
  </div>

  <div id="endPage" style="display: none;">
    <h3 id="score"></h3>
    <div id="isNewHighScore" style="visibility: hidden;"></div>
    <h4 id="highScore"></h4>
    <h4 id="charPerSec"></h4>
    <h4 id="accuracy"></h4>
    <h4 id="time"></h4>
    <h5 id="textLength"></h5>
    <h5 id="symbolLength"></h5>
    <h5 id="mistakeCount"></h5>
    <button id="restart">Restart</button>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
