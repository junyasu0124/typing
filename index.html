<!DOCTYPE html>
<html>

<head></head>

<body>
  <h1>TITLE</h1>

  <div id="startPage">
    <input id="input" type="text">
    <button id="start">Start</button>
  </div>

  <div id="playPage">
    <h3 id="text"></h3>
    <button id="quit">Quit</button>
  </div>

  <div id="endPage">
    <h3 id="score"></h3>
    <div id="isHighScore" style="visibility: hidden; .true {visibility: visible;}"></div>
    <h4 id="highScore"></h4>
    <h4 id="charPerSec"></h4>
    <h4 id="accuracy"></h4>
    <h4 id="time"></h4>
    <h5 id="textLength"></h5>
    <h5 id="symbolLength"></h5>
    <h5 id="mistakeCount"></h5>
    <button id="restart">Restart</button>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
